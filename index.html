<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious Project</title>
    <!-- Linking The Daisy UI Interface -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Linking Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <header>

    </header>
    <main class=" mt-10">
        <!-- Main Container  -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle Card  -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png" alt="">
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h </p>
                        <p>
                            <input id="triangle-base" type="text" class="ml-4 text-xl bg-gray-200 border w-24 px-2" placeholder="Base">
                            <span class="ml-2">cm</span>
                            <input id="triangle-height" type="text" class="ml-4 text-xl bg-gray-200 border w-24 px-2" placeholder="Height">
                            <span class="ml-2">cm </span>
                        </p>
                        <p  class="text-2xl font-semibold">Area : <span id="triangle-area"> 0</span> cm<sup>2</sup> </p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full bg-amber-500 hover:bg-red-500">CALCULATE</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Class  -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="">
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l </p>
                        <p>
                            <input id="rectangle-width" type="text" class="ml-4 text-xl bg-gray-200 border w-24 px-2" placeholder="width">
                            <span class="ml-2">cm</span>
                            <input id="rectangle-length" type="text" class="ml-4 text-xl bg-gray-200 border w-24 px-2" placeholder="Length">
                            <span class="ml-2">cm </span>
                        </p>
                        <p  class="text-2xl font-semibold">Area : <span id="rectangle-area"> 0</span> cm<sup>2</sup> </p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full bg-amber-500 hover:bg-red-500">CALCULATE</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[400]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    <!-- Linking The JavaScript File Here  -->
    <script src="Scripts/Area-Calculator.js"></script>
</body>

</html>
